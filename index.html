<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <!-- Font Awesome!!! -->
    <script src="https://kit.fontawesome.com/e260c4a06c.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- card body -->
    <section class="container">
        <div class="cardBody">
            <div class="body-headings">
                <h1 class="body-title">LOGIN</h1>
                <p class="body-description">Please enter your credentials to login.</p>
            </div>
            <form class="login-form" action="">
                <input id="inputUserName" class="input-box" type="text" placeholder="username">
                <input id="inputPassword" class="input-box" type="password" placeholder="password">
            </form>
            <button id="btnLogin" class="btn-login">LOGIN <i class="fa-solid fa-right-to-bracket login-logo"></i>  </button>
            <p class="create-ac">
                <p class="create-ac">Not registered? <a style="text-decoration: none; color: rgb(0, 138, 0);" href="">create an account</a></p>
            </p>
            <p class="designed-by">by T R Methu</p>
            <p id="warnings"></p>            
        </div>
    </section>

<!-- JS -->
<script src="js/login-form.js"></script>
</body>

</html>
